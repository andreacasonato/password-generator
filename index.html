<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>

    <title>Password generator</title>
  </head>
  <body>
    <div class="generator__box">
      <h1>Generate a <span>random password</span></h1>
      <p>Never use an insecure password again.</p>

      <div class="generator__pass-length">
        <label for="password-length">Password length (12-18)</label>
        <input
          type="number"
          id="password-length"
          name="length"
          min="12"
          max="18"
          value="15"
        />
      </div>

      <!-- TOGGLE SYMBOLS -->
      <div class="toggle-container toggle-container-symbols">
        <p class="toggle__p">Include symbols (recommended)</p>
        <div class="generator__toggle on" id="toggleButtonSymbols">
          <div class="toggle-text-left">YES</div>
          <div class="toggle-text-right">NO</div>
          <div class="toggle-circle"></div>
        </div>
      </div>

      <!-- TOGGLE NUMBERS -->
      <div class="toggle-container toggle-container-numbers">
        <p class="toggle__p">Include numbers (recommended)</p>
        <div class="generator__toggle on" id="toggleButtonNums">
          <div class="toggle-text-left">YES</div>
          <div class="toggle-text-right">NO</div>
          <div class="toggle-circle"></div>
        </div>
      </div>

      <button id="generateButton">Generate passwords</button>
      <hr />
      <div class="generator__output">
        <div class="generator__output-one">
          <p id="outputOneEl"></p>
        </div>
        <div class="generator__output-two">
          <p id="outputTwoEl"></p>
        </div>
      </div>
    </div>
  </body>
</html>
